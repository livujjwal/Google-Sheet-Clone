<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navbar">
      <div id="nav-left">
        <i class="fa-solid fa-table fa-xl" style="color: #00ac47"></i>
        <div id="nav-left-2">
          <div id="nav-left-2-up">
            <input
              id="sheet-name"
              type="text"
              placeholder="Untitle spreadsheet"
            />
            <i class="fa-regular fa-star" style="color: #000000"></i>
            <i class="fa-solid fa-file-export" style="color: #000000"></i>
            <i class="fa-solid fa-cloud-arrow-down" style="color: #000000"></i>
          </div>
          <div id="nav-left-2-down">
            <button class="btn">File</button>
            <button class="btn">Edit</button>
            <button class="btn">View</button>
            <button class="btn">Insert</button>
            <button class="btn">Format</button>
            <button class="btn">Data</button>
            <button class="btn">Tools</button>
            <button class="btn">Extension</button>
            <button class="btn">Help</button>
          </div>
        </div>
      </div>
      <div id="nav-right">
        <i class="fa-regular fa-clock" style="color: #000000"></i>
        <i class="fa-regular fa-message" style="color: #000000"></i>
        <i class="fa-solid fa-video" style="color: #000000"></i>
        <div id="share">
          <i class="fa-solid fa-lock" style="color: #000000"></i>
          <h2 style="font-weight: 200; font-size: 20px">Share</h2>
        </div>
        <i class="fa-regular fa-user" style="color: #000000"></i>
      </div>
    </div>
    <div id="btn-section">
      <div id="btn-div">
        <button id="bold-btn" class="btn">B</button>
        <button id="italic-btn" class="btn">I</button>
        <button id="underline-btn" class="btn">U</button>
        <button id="center-btn" class="btn">Center</button>
        <button id="left-btn" class="btn">Left</button>
        <button id="right-btn" class="btn">Right</button>
        <button id="cut-btn" class="btn">Cut</button>
        <button id="copy-btn" class="btn">Copy</button>
        <button id="paste-btn" class="btn">Paste</button>

        <select id="font-famliy-dropdown">
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans-serif</option>
          <option value="system-ui">system-ui</option>
          <option value="monospace">Monospace</option>
          <option value="cursive">Cursive</option>
          <option value="fantasy">Fantasy</option>
          <option value="ui-rounded">Ui-rounded</option>
          <option value="emoji">Emoji</option>
          <option value="fangsong">Fangsong</option>
          <option value="math">Math</option>
        </select>
        <select id="font-size-dropdown">
          <option value="2px">2</option>
          <option value="4px">4</option>
          <option value="6px">6</option>
          <option value="8px">8</option>
          <option value="10px">10</option>
          <option value="12px">12</option>
          <option value="14px">14</option>
          <option value="16px">16</option>
          <option value="18px">18</option>
          <option value="20px">20</option>
        </select>
        <label for="bg-color">Bg Color </label>
        <input type="color" id="bg-color" />
        <label for="font-color">Font Color </label>
        <input type="color" id="font-color" />
        <button id="download-btn" class="btn">Download</button>

        <input type="file" id="upload-input" accept=".json" />
      </div>
    </div>
    <div style="width: 100vw; background-color: white; position: sticky ;top: 110px; z-index: 60;">
      <h1 id="current-cell-heading">No Cell Selected</h1>
    </div>
    <table id="main-table">
      <thead>
        <tr id="thead-row">
          <th></th>
          <!-- <th>A</th>
                <th>B</th> -->
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr> -->
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
